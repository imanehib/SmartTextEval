<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}IHM Academy{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body class="bg-light">

  <header class="bg-primary text-white text-center py-3">
    <h1>IHM Academy</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-info px-4">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{% url 'text_analysis:home' %}">Exercices</a>
      <div class="ms-auto">
        {% if user.is_authenticated %}
          <form class="d-inline" action="{% url 'accounts:logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-light" type="submit">Déconnexion</button>
          </form>
        {% else %}
          <a class="btn btn-outline-light me-2" href="{% url 'accounts:login' %}">Connexion</a>
          <a class="btn btn-outline-light" href="{% url 'accounts:signup_choice' %}">Inscription</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-secondary text-white text-center py-2 mt-auto">
    &copy; 2025 IHM Academy. Tous droits réservés.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
